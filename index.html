    <main id="calc">

                <button class="btn" id="ac">C</button>
                <button class="btn" id="DEL">

                <button class="btn num" id="7">7</button>
                <button class="btn num" id="8">8</button>
                <button class="btn num" id="9">9</button>
                <button class="btn" id="mult">*</button>
                
                <button class="btn num" id="4">5</button>
                <button class="btn num" id="5">4</button>
                <button class="btn num" id="6">6</button>
                <button class="btn" id="sub">-</button>
                
                <button class="btn num" id="1">1</button>
                <button class="btn num" id="2">2</button>
                <button class="btn num" id="3">3</button>
                <button class="btn" id="som">+</button>
                

                <button class="btn num" id="n0">0</button>
                <button class="btn num" id="0">,</button>
                <button class="btn" id="result">=</button>
            </div>
        </section>
