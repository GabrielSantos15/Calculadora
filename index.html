<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#006edf">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <main id="calc">
        <h1>Calculadora</h1>
        <section>
            <div id="operations">
                <output id="operation"></output>
                <output id="result"></output>
            </div>
            <div id="containerButtons">
                <button class="btn func" id="ac">C</button>
                <button class="btn func material-symbols-outlined" id="del">
                    backspace
                </button>
                <button class="btn op">^</button>
                <button class="btn op" id="div">/</button>


                <button class="btn num" id="7">7</button>
                <button class="btn num" id="8">8</button>
                <button class="btn num" id="9">9</button>
                <button class="btn op" id="mult">*</button>

                <button class="btn num" id="4">5</button>
                <button class="btn num" id="5">4</button>
                <button class="btn num" id="6">6</button>
                <button class="btn op" id="sub">-</button>

                <button class="btn num" id="1">1</button>
                <button class="btn num" id="2">2</button>
                <button class="btn num" id="3">3</button>
                <button class="btn op" id="som">+</button>


                <button class="btn num" id="n0">0</button>
                <button class="btn num" id="point">,</button>
                <button class="btn func" id="submitBtn">=</button>
            </div>
        </section>
    </main>
</body>

</html>
